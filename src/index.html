<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <title>University of Sydney - Faculty sample page</title>
    <link href="base/styles/base.css" rel="stylesheet">
</head>
<body id="myApp">

<script src="../jspm_packages/system.js"></script>
<script src="../config.js"></script>
<script>
     /*HACK after running jspm install, the 'paths' parameter at the automatically generated config.js is base on project root "/":

      paths: {
          "github:*": "jspm_packages/github/*",
          "npm:*": "jspm_packages/npm/*"
      }

      but the index.html is inside 'dist' folder, so each of the paths parameter should start with "../" */

    System.config({
        paths: {
            "github:*": "../jspm_packages/github/*",
            "npm:*": "../jspm_packages/npm/*"
        }
    });
    System.import('base/js/app.jsx!').then(function(){

    });
</script>

</body>
</html>
